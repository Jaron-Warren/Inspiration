<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Inspiration</title>
</head>

<body id="body" style="background-image: url(./assets/img/winxp.jpg);">

    <main class="container-fluid">
        <div class="row vh-100">
            <div class="col-3 d-flex align-items-end">
                <p class="text-light shadow" id="imagecredit">winxp</p>
            </div>
            <div class="col-6 d-flex flex-column justify-content-between">
                <div class="row" id="dont_touch_me!">
                </div>
                <div class="row">
                    <div class="col text-center">
                        <span class="text-light shadow clock" id="clock">Clock</span>
                        <br>
                        <span class="text-light shadow" id="date">Date</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center quote">
                        <p class="text-light shadow" id="quote">Quote</p>
                        <div class="author">
                            <p class="text-light shadow" id="quoteauthor"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3 d-flex flex-column justify-content-around">
                <div class="row">
                    <div class="col text-center text-light shadow" id="weather">
                        No weather data
                    </div>
                </div>
                <div class="row" id="dont_touch_me2!"></div>
                <div class="row" id="dont_touch_me3!"></div>
                <div class="row" id="dont_touch_me4!"></div>
                <div class="row">
                    <div class="col text-center">
                        <div class="bg-dark">
                            <div class="bg-light">
                                <div class="col-12 text-center"> <b>List</b></div>
                                <small class="text-muted" id="completed"> 0/0 </small>
                            </div>
                            <div class="row" id="listItems">
                                <!-- insert line items here -->
                            </div>
                            <!-- submit new line item form -->
                            <div class="col-12 py-3">
                                <form onsubmit="app.listController.addListItem()">
                                    <input required name="rawListItem" minlength="3" maxlength="15" type="text"
                                        class="text-muted" placeholder="Add Task..." class="border-bottom"></input>
                                    <button type="submit"><i class="mdi mdi-plus"></i></button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app/main.js" type="module"></script>

</body>

</html>
